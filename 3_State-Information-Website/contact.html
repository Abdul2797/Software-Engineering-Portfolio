<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohio</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="main-head">Contact</h1>
        <img src="Seal_of_Ohio.svg.png" alt="Ohio logo" id="logo">
        <nav>
            <ul>
                <li><a class="navlinks" href="index.html">Home</a></li>
                <li><a class="navlinks" href="columbus.html">Columbus</a></li>
                <li><a class="navlinks" href="cleveland.html">Cleveland</a></li>
                <li><a class="navlinks" href="dayton.html">Dayton</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1 id="section-head">Contact Us!</h1>
        <div id="img-contain">
            <img id="section-img" src="Ohio-Home.jpg" alt="State Of Ohio">
        </div>    
        <p id="section-p">Feel free to leave any questions or recomendations!</p>
            <aside>
                <div id="form-contain">
                <form action="/" method="post" enctype="multipart/form-data">
                  
                    <label for="fName">First Name:</label>
                    <input type="text" name="fName" id="fName" placeholder="First Name">
            
                    <label for="lName">Last Name:</label>
                    <input type="text" name="lName" id="lName" placeholder="Last Name">
            
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                
                    <label for="confirmEmail">Confirm Email:</label>
                    <input type="email" name="confirmEmail" id="confirmEmail" placeholder="Confirm Email" required>
                
                    <label for="question">Questions:</label>
                    <textarea name="question" id="question" placeholder="Type Questions Here..." rows="4"></textarea>
            
                    <button type="submit">Submit</button>
              </form>
            </div>
            </aside>
        </section>
    <a id="contact-button" href="contact.html">Contact Us!</a>
    <img src="ohio-lower.png" alt="Ohio bottom logo" id="ohioLowerLogo">


</body>
</html>
